<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/profile/profile.css">
    <title>Резюме</title>
</head>
<body>
    <!-- контаинер о пользователе -->
    <div id="aboutMe">
        <img src="{{ photo_url }}" alt="Фото пользователя" id="myPhoto">
        <div id="myData" class="textAboutMe">
            <p style="display: none;" id="url">{{ url }}</p>
            <h1 class="headers">{{ name }} {{ surname }}</h1>
            <h2>Мои данные</h2>
            <p>Мой ник: <span class="highlight" id="login">{{ login }}</span></p>
            <p>Дата рождения: <span class="highlight" id="date_of_bithday">{{ date_of_bithday }}</span></p>
            <p>Телефон: <span class="highlight" id="phone">{{ phone }}</span></p>
            <p>Почта: <span class="highlight" id="mail">{{ mail }}</span></p>
            <p>Логин в тг: <span class="highlight" id="tg_login">{{ tg_login }}</span></p>
        </div>
        <div id="myVision" class="textAboutMe">
            <h1>Мои взгляды</h1>
            <br>
            <p>{{ about_profile}}</p>
        </div>
    </div>

    <!-- div для скилов -->
    <div id=big-skills-container class="all-container">
        <h1 class="header-container">Навыки</h1>
        <div class="container-level2", id="skills-container"></div>
    </div>

    <!-- div для работ -->
    <div id=big-works-container class="all-container">
        <h1 class="header-container">Мои работы</h1>
        <div class="container-level2", id="works-container"></div>
    </div>

    <!-- div для опыта -->
    <div id=big-experience-container class="all-container">
        <h1 class="header-container">Опыт работы</h1>
        <div class="container-level2", id="experience-container"></div>
    </div>

    <!-- div для книг -->
    <div id=big-books-container class="all-container">
        <h1 class="header-container">Прочитанные книги</h1>
        <div class="container-level2", id="books-container"></div>
    </div>

    <!-- div для книг -->
    <div id=big-education-container class="all-container">
        <h1 class="header-container">Образование</h1>
        <div class="container-level2", id="education-container"></div>
    </div>


    <!-- подключения -->
    <script src="https://unpkg.com/vue"></script>
    <script src="/static/profile/profile.js" type="module"></script>
    <script src="/static/api/apiMain.js" type="module"></script>
</body>
</html>
